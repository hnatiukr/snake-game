<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Snake</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div id="canvas">
      <div id="game_over">
        <h1>GAME OVER</h1>

        <h3>YOUR SCORE: <span id="score"></span></h3>
        <h3>BEST SCORE: <span id="best_score"></span></h3>

        <button id="restart">RESTART</button>

        <span>or press <span class="orangered">R</span> to restart</span>
      </div>
    </div>

    <!--

      Scripts order:

      1. vars
      2. rendering
      3. game-state
      4. interaction
      5. utilities
      6. debugging
      7. game

    -->

    <script src="scripts/vars.js"></script>
    <script src="scripts/rendering.js"></script>
    <script src="scripts/game-state.js"></script>
    <script src="scripts/interaction.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/debugging.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
